<div class="topo">
	<br>
	<mat-card>
		<mat-card-header>

			<div class="filter-row">
				<mat-form-field appearance="outline"  class="search-field">
					<mat-label>Find user</mat-label>
					<input (keyup)="filterChange($event)" matInput placeholder="by userID, name, email or phone number">
					<mat-icon matSuffix>search</mat-icon>
				</mat-form-field>
				<img src="/avatar.png" class="filter-image" alt="Car" 
     style="border: 4px solid  #62de8f;;">
			</div>

		</mat-card-header>

		<mat-card-content class="borda-customizada">
			<table class="mat-elevation-z8" matSort mat-table [dataSource]="dataSource">

				<ng-container matColumnDef="userID">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>USER ID</th>
					<td mat-cell *matCellDef="let element">{{element.userID}}</td>
				</ng-container>

				<ng-container matColumnDef="name">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>NAME</th>
					<td mat-cell *matCellDef="let element">{{element.name}}</td>
				</ng-container>

				<ng-container matColumnDef="email">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>EMAIL</th>
					<td mat-cell *matCellDef="let element">{{element.email}}</td>
				</ng-container>

				<ng-container matColumnDef="phoneNumber">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>PHONE</th>
					<td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
				</ng-container>

				<ng-container matColumnDef="status">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>STATUS</th>
					<td mat-cell *matCellDef="let element" 
					[ngStyle]="{'color': element.status === 'active' ? 'green' : 'red', 'font-weight': 'bold'}">
				  {{ element.status }}
				</td>
				  </ng-container>

				<ng-container matColumnDef="acoes">
					<th mat-header-cell *matHeaderCellDef class="custom-cell"></th>
					<td mat-cell *matCellDef="let element">
						<button
						style="background-color: #96e0b1; color: black; padding: 10px 15px; border: none; border-radius: 10px; cursor: pointer;"
						(click)="showDetails(element.userID)"><i class="bi bi-eye"></i>
						User Details
					  </button>
					  </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</mat-card-content>

		<mat-card-footer>
			<br>
			<div class="footer-container">
				<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
			</div>
		</mat-card-footer>
	</mat-card>
</div>
